name: Deploy Zola site to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout your repo
      - uses: actions/checkout@v4

      # Step 2: Install Zola via the official action
      - uses: taiki-e/install-action@v2
        with:
          tool: zola@0.19.2  # specify the version you want

      # Step 3: Build the site
      - run: zola build

      # Step 4: Add custom domain CNAME file
      - name: Add CNAME
        run: echo "nathangerryts.com" > public/CNAME

      # Step 5: Deploy to GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAGES_PAT }}
          publish_dir: ./public
          # Optional but helpful: disables Jekyll (ensures _ files aren't ignored)
          enable_jekyll: false
